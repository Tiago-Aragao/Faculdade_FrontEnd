<!--
Propriedades do Flex Box:
As propriedades aplicadas ao contêiner controlam o comportamento geral dos itens dentro dele:
display: flex: Define o contêiner como flexível.
flex-direction: Define a direção dos itens no contêiner.
Valores: row (padrão), row-reverse, column, column-reverse.
flex-wrap: Controla o comportamento dos itens quando não há espaço suficiente.
Valores: nowrap (padrão), wrap, wrap-reverse.
justify-content: Alinha os itens ao longo do eixo principal.
Valores: flex-start, flex-end, center, space-between, space-around, space-evenly.
align-items: Alinha os itens ao longo do eixo transversal.
Valores: stretch (padrão), flex-start, flex-end, center, baseline.
align-content: Alinha as linhas de itens quando há múltiplas linhas.
Valores: flex-start, flex-end, center, space-between, space-around, stretch.
-->
